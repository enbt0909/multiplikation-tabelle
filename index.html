<!DOCTYPE html>
<html lang="de">
  <head>
    <title>Rechne - Mal</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {font-size: 62.5%;}
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 1.8rem;
        background-color: #333;
      }
      #number-input {width: 25vw;}
      label {color: #fff;}
      table {
        width: 100%;
        border-collapse: collapse;
        font-family: Arial, sans-serif;
      }
      th, td {
        border: .1rem solid #ddd;
        padding: 1.2rem;
        text-align: center;
        color: green;
        font-weight: 900;
      }
      th {
        background-color: #f2f2f2;
        color: #333;
      }
      @media (max-width: 60rem) {
        table {
          font-size: 1.8rem;
        }
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      tr:hover {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <form id="multiplication-form">
      <label for="number-input">Gib eine Zahl ein:</label>
      <input type="number" id="number-input" min="0" max="1000" />
      <input type="submit" value="Tabelle generieren" />
    </form>

    <table id="multiplication-table">
      <tr>
        <th>Multiplikation</th>
        <th>Ergebnis</th>
      </tr>
    </table>

    <script>
      const form = document.getElementById("multiplication-form");
      const table = document.getElementById("multiplication-table");

      form.addEventListener("submit", function(event) {
        event.preventDefault();

        const input = document.getElementById("number-input").value;
        const number = Number(input);

        if (!isNaN(number) && number <= 1000) {
          table.innerHTML = "";

          for (let i = 1; i <= 1000; i++) {
            const row = document.createElement("tr");
            const cell1 = document.createElement("td");
            const cell2 = document.createElement("td");

            cell1.textContent = `${number} * ${i}`;
            cell2.textContent = `${number * i}`;

            row.appendChild(cell1);
            row.appendChild(cell2);
            table.appendChild(row);
          }
        }
      });
    </script>
  </body>
</html>
